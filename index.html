<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Admin Panel</title>
    <!---- ======== CSS ======== ---->
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!---- ======== Iconscout CSS ======== ---->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="images/logo.png" alt="" />
        </div>
        <span class="logo_name">Code Lock</span>
      </div>
      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="#"
              ><i class="uil uil-estate lg-icons"></i><span>Dashboard</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="uil uil-files-landscapes lg-icons"></i
              ><span>Content</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="uil uil-chart lg-icons"></i><span>Analytics</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="uil uil-thumbs-up lg-icons"></i><span>Likes</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="uil uil-comments lg-icons"></i><span>Comments</span></a
            >
          </li>
          <li class="share">
            <a href="#"
              ><i class="uil uil-share lg-icons"></i><span>Share</span></a
            >
          </li>
        </ul>
        <ul class="nav-links dark-mode-menu">
          <li>
            <a href="#"
              ><i class="uil uil-signout lg-icons"></i><span>Logout</span></a
            >
          </li>
          <li class="mode">
            <a href="#"
              ><i class="uil uil-moon lg-icons"></i><span>Dark Mode</span>
            </a>
            <div class="toggle-mode">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <script src="./script/script.js"></script>
  </body>
</html>
