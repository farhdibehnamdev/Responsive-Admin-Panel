<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Admin Panel</title>
    <!---- ======== CSS ======== ---->
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="styles/style.css" />
    <!---- ======== Iconscout CSS ======== ---->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="images/logo.png" alt="" />
        </div>
        <span class="logo_name">CodeLock</span>
      </div>
      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="#"
              ><i class="uil uil-estate xl-icons"></i
              ><span class="link-name">Dashboard</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="uil uil-files-landscapes xl-icons"></i
              ><span class="link-name">Content</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="uil uil-chart xl-icons"></i
              ><span class="link-name">Analytics</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="uil uil-thumbs-up xl-icons"></i
              ><span class="link-name">Likes</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="uil uil-comments xl-icons"></i
              ><span class="link-name">Comments</span></a
            >
          </li>
          <li class="share">
            <a href="#"
              ><i class="uil uil-share xl-icons"></i
              ><span class="link-name">Share</span></a
            >
          </li>
        </ul>
        <ul class="nav-links dark-mode-menu">
          <li>
            <a href="#"
              ><i class="uil uil-signout xl-icons"></i
              ><span class="link-name">Logout</span></a
            >
          </li>
          <li class="mode">
            <a href="#"
              ><i class="uil uil-moon xl-icons"></i
              ><span class="link-name">Dark Mode</span>
            </a>
            <div class="toggle-mode">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars lg-icons sidebarToggle"></i>
        <div class="search-box">
          <i class="uil uil-search lg-icons icon-search"></i>
          <input type="text" placeholder="Search here..." />
        </div>
        <div class="avatar">
          <img src="./images/profile.jpg" />
        </div>
      </div>
    </section>
    <script src="script/script.js"></script>
  </body>
</html>
